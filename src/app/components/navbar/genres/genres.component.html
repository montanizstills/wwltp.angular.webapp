<div class=".container-fluid" id="dropdown">
  <button (click)="login()" *ngIf='!isLoggedIn()'>Log In</button>
  <button (click)="logout()" *ngIf="isLoggedIn()">Log Out</button>
  <p *ngIf="isLoggedIn()">{{getUserProfile() | async | json}}</p>
  <li *ngFor='let genre of genres'>
    {{genre}}
  </li>
  <button (click)="printProfile()">printProfile</button>
  <button (click)="hitFacebookAPI()">Hit Facebook API</button>
</div>
